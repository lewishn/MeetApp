<!DOCTYPE html>
<html lang="en-US" class="">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<script src="./libs/jquery/jquery-1.11.2.min.js"></script>
	<script src="./libs/jquery/jquery-ui.min.js"></script>
	<script src="./libs/jquery/jquery.ui.touch-punch.min.js"></script>
	<script src="./libs/moment/moment.min.js"></script>
	<script src="./libs/moment/moment-range.js"></script>
	<script src="./libs/jquery/jquery.rangecalendar.js"></script>
	<script src="./libs/elessar/elessar.min.js"></script>
	<link rel = "stylesheet" href="./css/bootstrap.min.css">
		<link rel = "stylesheet" href="./css/global.css">
		<link rel = "stylesheet" href="./css/grid.css">
	<link rel = "stylesheet" id="range-calendar-style-css" href="./css/rangecalendar.css">
	<link rel = "stylesheet" id="range-calendar-style-css" href="./css/elessar-2.css">
	<link rel="stylesheet" id="rangecalendar-style-css" href="./css/style.css">
	<link rel = "stylesheet" href="./css/jquery-ui.min.css">
	<script src="js/app.js"></script>
	<style>
		body {
		  font-family: Roboto, sans-serif;
		}

		h1, h2 {
		  font-family: Roboto, sans-serif;
		  font-weight: 100;
		}

		h1 {
		  font-size: 60px;
		}

		.elessar-handle {
		  opacity: 0.1;
		}

		header .pull-right {
		  margin: 10px 0 0 10px;
		  padding: 9.5px;
		}
	</style>

<body>
	<div id="calendar-container"></div>
	
	<div id="schedule1" class="schedule">
	  <div class="grid-100 tablet-grid-100 mobile-grid-100 grid-parent" id="all_days_1" style="width:80%;">
	    <div id="rangebar_alldays_1" class="elessar-ui"> </div>
	    <div id="rangebar_alldays_1" class="elessar-ui"> </div>
	    <div id="rangebar_alldays_1" class="elessar-ui"> </div>
	    <div class="tac bb pb20 mt20">
	    </div>
	  </div>
	</div>


	<!--Range Options Pop -->
	<div class="range-options" style="display:none;">
	  <div class="mb10">
	    <label for="device_speed" class="dib w60 tar mt4 mr5">Speed:</label>
	    <select id="device_speed" class="w160">
	      <option id="low_speed">Low-Speed</option>
	      <option id="high_speed">High-Speed</option>
	    </select>
	  </div>
	  <div class="mb10 buttonset">
	    <label class="dib w60 tar mt4 mr5">Start at:</label>
	    <input type="radio" id="start_rise" name="start_rise_set">
	    <label for="start_rise">Sunrise</label>
	    <input type="radio" id="start_set" name="start_rise_set" checked>
	    <label for="start_set">Sunset</label>
	  </div>
	  <div class="mb10 buttonset">
	    <label class="dib w60 tar mt4 mr5">End at:</label>
	    <input type="radio" id="end_rise" name="end_rise_set" checked>
	    <label for="end_rise">Sunrise</label>
	    <input type="radio" id="end_set" name="end_rise_set">
	    <label for="end_set">Sunset</label>
	  </div>
	  <div class="tac">
	    <button href="#" class="dib mt20 delete-range">Delete Range</button>
	    <button href="#" class="dib mt20 close-range-options">Save</button>
	  </div>
	</div>

</body>
</html>
